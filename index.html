<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Sua Página</title>
</head>
<body>
    <div class="logo">
        <i class="bi bi-fingerprint"></i>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center font-weight-bold">Título do Card</h5>
            <div class="table-responsive">
                <table class="table table-striped table-borderless">
                    <thead>
                        <tr class="text-center" id="toprow">
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <th scope="row">1</th>
                            <td>Item 1</td>
                            <td>Descrição do Item 1</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Item 2</td>
                            <td>Descrição do Item 2</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Item 3</td>
                            <td>Descrição do Item 3</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Item 4</td>
                            <td>Descrição do Item 4</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>Item 5</td>
                            <td>Descrição do Item 5</td>
                        </tr>
                        <tr>
                            <th scope="row">6</th>
                            <td>Item 6</td>
                            <td>Descrição do Item 6</td>
                        </tr>
                        <tr>
                            <th scope="row">7</th>
                            <td>Item 7</td>
                            <td>Descrição do Item 7</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<footer></footer>
</html>
