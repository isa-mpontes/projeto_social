<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecte-se!</title>
    <link rel="stylesheet" href="/css/style-login.css" </head>

<body>
    <div class="left">
        <a href="https://signup.leagueoflegends.com/pt-br/signup/redownload"><img src="/kayn.png" alt="kayn there standing"></a>
        <h1>Boas vindas ao Wild Rift!</h1>
        <h2>Aqui, a sua criatividade é o único limite.</h2>
    </div>
    <div class="right">
        <div class="card">
            <h1>Conecte-se!</h1>
            <form class="login-form" action="#" method="post">
                <div><label>Usuário:</label><br>
                    <input type="text" id="user" name="user" placeholder="Insira usuário" required>
                </div>
                <div><label>Senha:</label><br>
                    <input type="password" id="pass" name="pass" placeholder="Insira senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
